<html>
  <head>
    <meta charset="utf-8">
    <title>Popoki</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="dest/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <section id="nav">
        <h1>Popoki : your own Maplestory pet</h1>
      </section>

      <div id="banner">
        <div class="row">
          <div class="showcase col s12 m6">
            <div class="gif-wrap">
              <img src="assets/slime-move.gif" id="slime">
            </div>
          </div>

          <div class="signup-form col s12 m6">
            <h2>Want to tame a wild slime? Sign up here!</h2>
            <form>
              <div class="row">

                <div class="col s12">
                  Breed:
                  <select class="browser-default">
                    <option value="1">Slime</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                </div>

                <div class="input-field col s12">
                  <input id="name" type="text" class="validate">
                  <label for="name">Name</label>
                </div>

                <input type="submit" value="Adopt it">
              </div>
            </form>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
