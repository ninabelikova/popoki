<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Popoki</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="dest/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="MainControl">
    <div class="container">
      <section id="nav">
        <h1>Popoki : your own Maplestory pet</h1>
      </section>

      <div id="game">

        <div class="row">

          <div class="game-play col s12 m6">
            <div class="game-wrap">
              <img src="assets/slime-move.gif" id="slime">
              <div class="nametag" ng-show="started" ng-class="{'name-short': pet.name_short, 'name-medium': pet.name_medium, 'name-long': pet.name_long}">
                {{ pet.name }}
              </div>
            </div>
          </div>

          <div class="game-control col s12 m6">

            <div class="signup-form">


              <h2>Want to tame a wild slime? Sign up here!</h2>
              <form ng-submit="add_pet(pet_to_play)">
                <div class="row">

                  <div class="col s12">
                    Breed:
                    <select class="browser-default" ng-model="pet_to_play.breed">
                      <option value="slime">Slime</option>
                      <option value="orange-mushroom">Orange Mushroom</option>
                    </select>
                  </div>

                  <div class="input-field col s12">
                    <input id="name" type="text" class="validate" ng-model="pet_to_play.name">
                    <label for="name">Name</label>
                  </div>
                

                  <input type="submit" value="Adopt it">
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
