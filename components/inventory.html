<div id="inventory" class="modal">
    <div class="modal-content">
      <h4>Your Inventory</h4>
      <p>It's empty :(</p>
      <p>
        But it's okay! Here's an egg on the house. Click on the egg to feed to {{pet.name}}.
      </p>
      <img src="assets/egg.png" alt="" ng-click="feed('egg')" />
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close">close</a>
    </div>
</div>
